<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roster Test - Sticky Location & Buttons</title>
  <style>
    /* Basic table styling */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    /* Make roster container scrollable horizontally */
    #rosterContainer {
      overflow-x: auto;
      max-width: 100%;
    }
    /* Freeze first column */
    #rosterTable thead th:first-child,
    #rosterTable tbody td:first-child {
      position: sticky;
      left: 0;
      background: #fdfdfd; /* or white, or your header color */
      z-index: 10;
    }
    .button-row {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>Roster Test - Sticky Location & Buttons</h2>
  <div id="rosterContainer">
    <table id="rosterTable">
      <thead>
        <tr>
          <th>Location</th>
          <th>20:00</th>
          <th>20:30</th>
          <th>21:00</th>
          <!-- Add more columns as needed -->
        </tr>
      </thead>
      <tbody>
        <!-- Example row -->
        <tr>
          <td>Pass Counter</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>Lobby</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Buttons -->
  <div class="button-row">
    <button id="addStaffBtn">Add Staff</button>
    <button id="generateRosterBtn">Generate Roster</button>
    <button id="importDataBtn">Import Data</button>
    <button id="exportDataBtn">Export Data</button>
  </div>

  <script>
    /* 1) Define STORAGE_KEY (must be declared before usage). */
    const STORAGE_KEY = 'staffListData_v2';

    /* 2) Attach event listeners once DOM is loaded. */
    document.addEventListener('DOMContentLoaded', function() {
      // Example event listeners:
      document.getElementById('addStaffBtn').addEventListener('click', () => {
        alert('Add Staff clicked');
      });
      document.getElementById('generateRosterBtn').addEventListener('click', () => {
        alert('Generate Roster clicked');
      });
      document.getElementById('importDataBtn').addEventListener('click', () => {
        // Example import logic
        alert('Import Data clicked');
      });
      document.getElementById('exportDataBtn').addEventListener('click', () => {
        // Example export logic
        alert('Export Data clicked');
      });

      console.log("All buttons are now bound to their click handlers!");
    });
  </script>
</body>
</html>
