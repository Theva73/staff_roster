<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staff Roster Management System CP</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
  <div class="container" id="mainContainer"></div>

  <script>
    // Load HTML fragments dynamically
    async function loadFragments() {
      const fragments = [
        { id: 'header', url: 'header.html' },
        { id: 'staff-table', url: 'staff-table.html' },
        { id: 'sidebar', url: 'sidebar.html' },
        { id: 'footer', url: 'footer.html' }
      ];

      for (const fragment of fragments) {
        try {
          const response = await fetch(fragment.url);
          if (response.ok) {
            const html = await response.text();
            document.getElementById('mainContainer').insertAdjacentHTML('beforeend', html);
          }
        } catch (error) {
          console.error(`Failed to load ${fragment.url}: ${error}`);
        }
      }

      // Load JavaScript after fragments are loaded
      await loadScript('scripts/main.js');
    }

    async function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = resolve;
        script.onerror = reject;
        document.body.appendChild(script);
      });
    }

    // Initialize when the page loads
    document.addEventListener('DOMContentLoaded', loadFragments);
  </script>
</body>
</html>
