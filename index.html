<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Dashboard (Local Storage Only)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 10px;
    }
    .controls {
      margin-bottom: 10px;
    }
    .controls button {
      margin-right: 8px;
      padding: 6px 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
    #importFile {
      display: none;
    }
    label[for="importFile"] {
      background-color: #28a745;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
    }
    label[for="importFile"]:hover {
      background-color: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    thead {
      background-color: #e9ecef;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #dee2e6;
    }
    tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    input[type="text"],
    select {
      width: 90%;
      padding: 5px;
      box-sizing: border-box;
    }
    .btn-remove {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 5px 8px;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-remove:hover {
      background-color: #c82333;
    }
    .checkbox-lock {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Staff Dashboard (Local Storage Only)</h1>
  
  <!-- Control Buttons -->
  <div class="controls">
    <button onclick="addRow()">Add Staff</button>
    <label for="importFile">Import Staff Data</label>
    <input type="file" id="importFile" accept=".json" onchange="importStaffData(event)" />
    <button onclick="exportStaffData()">Export Staff Data</button>
    <button onclick="shuffleBreakTimes()">Shuffle Break Times</button>
  </div>
  
  <table id="staffTable">
    <thead>
      <tr>
        <th>Staff ID</th>
        <th>Name</th>
        <th>Break Time</th>
        <th>HHMD Eligible</th>
        <th>Attendance</th>
        <th>Lock</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows populated dynamically via JS -->
    </tbody>
  </table>
  
  <script>
    // Predefined break times for demonstration.
    const PREDEFINED_BREAKS = [
      "20:00 - 22:00",
      "21:00 - 23:00",
      "22:00 - 00:00",
      "00:00 - 02:00",
      "01:00 - 03:00",
      "02:00 - 04:00",
      "03:00 - 05:00",
      "04:00 - 06:00",
      "05:00 - 07:00"
    ];

    // On page load, populate table from localStorage (if data exists).
    window.addEventListener('DOMContentLoaded', () => {
      loadFromLocalStorage();
    });

    // Add a new row (with optional staff object to prefill values).
    function addRow(staff = {}) {
      const tbody = document.querySelector('#staffTable tbody');
      const row = document.createElement('tr');
      
      // Destructure or set default values.
      const {
        staffId = "",
        name = "",
        breakTime = "",
        hhmd = "No",
        attendance = "Yes",
        lock = false
      } = staff;

      row.innerHTML = `
        <td><input type="text" value="${staffId}" oninput="saveToLocalStorage()" /></td>
        <td><input type="text" value="${name}" oninput="saveToLocalStorage()" /></td>
        <td><input type="text" value="${breakTime}" oninput="saveToLocalStorage()" /></td>
        <td>
          <select onchange="saveToLocalStorage()">
            <option value="No" ${hhmd === "No" ? "selected" : ""}>No</option>
            <option value="Yes" ${hhmd === "Yes" ? "selected" : ""}>Yes</option>
          </select>
        </td>
        <td>
          <select onchange="saveToLocalStorage()">
            <option value="No" ${attendance === "No" ? "selected" : ""}>No</option>
            <option value="Yes" ${attendance === "Yes" ? "selected" : ""}>Yes</option>
          </select>
        </td>
        <td>
          <input type="checkbox" class="checkbox-lock" ${lock ? "checked" : ""} onchange="saveToLocalStorage()" />
        </td>
        <td>
          <button class="btn-remove" onclick="removeRow(this)">Remove</button>
        </td>
      `;
      tbody.appendChild(row);
      saveToLocalStorage();
    }

    // Remove a row from the table and save changes.
    function removeRow(button) {
      const row = button.closest('tr');
      row.parentNode.removeChild(row);
      saveToLocalStorage();
    }

    // Shuffle break times for all *unlocked* rows.
    function shuffleBreakTimes() {
      const rows = document.querySelectorAll('#staffTable tbody tr');
      rows.forEach(row => {
        const lockCheckbox = row.querySelector('td:nth-child(6) input[type="checkbox"]');
        if (!lockCheckbox.checked) {
          // If not locked, randomize the break time
          const breakTimeInput = row.querySelector('td:nth-child(3) input[type="text"]');
          const randomIndex = Math.floor(Math.random() * PREDEFINED_BREAKS.length);
          breakTimeInput.value = PREDEFINED_BREAKS[randomIndex];
        }
      });
      saveToLocalStorage();
    }

    // Save the current table data to localStorage (staffData only).
    function saveToLocalStorage() {
      const rows = document.querySelectorAll('#staffTable tbody tr');
      const data = [];

      rows.forEach(row => {
        const staffId = row.querySelector('td:nth-child(1) input[type="text"]').value;
        const name = row.querySelector('td:nth-child(2) input[type="text"]').value;
        const breakTime = row.querySelector('td:nth-child(3) input[type="text"]').value;
        const hhmd = row.querySelector('td:nth-child(4) select').value;
        const attendance = row.querySelector('td:nth-child(5) select').value;
        const lock = row.querySelector('td:nth-child(6) input[type="checkbox"]').checked;

        data.push({ staffId, name, breakTime, hhmd, attendance, lock });
      });

      localStorage.setItem('staffData', JSON.stringify(data));
    }

    // Load staff data from localStorage and rebuild the table.
    function loadFromLocalStorage() {
      const savedData = localStorage.getItem('staffData');
      if (savedData) {
        const staffArray = JSON.parse(savedData);
        const tbody = document.querySelector('#staffTable tbody');
        tbody.innerHTML = ""; // Clear existing rows
        staffArray.forEach(staff => addRow(staff));
      }
    }

    // Import staff data from a JSON file
    function importStaffData(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const importedData = JSON.parse(e.target.result);
          // Clear current table
          document.querySelector('#staffTable tbody').innerHTML = "";
          // Populate with imported data
          importedData.forEach(staff => addRow(staff));
        } catch (err) {
          alert("Invalid JSON file.");
        }
      };
      reader.readAsText(file);
    }

    // Export current staff data as a JSON file
    function exportStaffData() {
      const rows = document.querySelectorAll('#staffTable tbody tr');
      const data = [];

      rows.forEach(row => {
        const staffId = row.querySelector('td:nth-child(1) input[type="text"]').value;
        const name = row.querySelector('td:nth-child(2) input[type="text"]').value;
        const breakTime = row.querySelector('td:nth-child(3) input[type="text"]').value;
        const hhmd = row.querySelector('td:nth-child(4) select').value;
        const attendance = row.querySelector('td:nth-child(5) select').value;
        const lock = row.querySelector('td:nth-child(6) input[type="checkbox"]').checked;

        data.push({ staffId, name, breakTime, hhmd, attendance, lock });
      });

      const jsonString = JSON.stringify(data, null, 2);
      const blob = new Blob([jsonString], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "staffData.json";
      link.click();

      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
