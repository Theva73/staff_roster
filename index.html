<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transposed Roster (Lobby, Vertical Patrol, Tango Papa, Buffer, Validation)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 10px;
    }

    /* Staff Table (Dashboard) */
    #staffTable {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #staffTable thead {
      background-color: #e9ecef;
    }
    #staffTable th, #staffTable td {
      padding: 10px;
      text-align: center;
      border: 1px solid #dee2e6;
      white-space: nowrap;
    }
    #staffTable tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    /* Time pickers for break times */
    input[type="time"] {
      width: 80px;
      padding: 5px;
      box-sizing: border-box;
    }
    .btn-remove {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 5px 8px;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-remove:hover {
      background-color: #c82333;
    }
    .checkbox-lock {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    /* Unified button style */
    .btn {
      display: inline-block;
      background-color: #888;
      color: #fff;
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 160px; /* fixed width for uniformity */
      text-align: center;
    }
    .btn:hover {
      background-color: #666;
    }

    /* Hide file input; label acts as button */
    #importFile {
      display: none;
    }

    /* Bottom controls */
    .bottom-controls {
      margin-top: 20px;
      text-align: center;
    }

    /* Validation messages */
    #validationOutput {
      margin-top: 10px;
      color: red;
      font-weight: bold;
      white-space: pre-wrap;
    }

    /* Roster Output Table (Transposed) */
    #rosterOutput {
      margin-top: 30px;
    }
    /* A wrapper to allow horizontal scrolling if needed */
    #rosterTableWrapper {
      width: 100%;
      overflow-x: auto;    /* enable horizontal scroll */
      white-space: nowrap; /* prevent columns from wrapping */
      margin-top: 10px;
    }
    #rosterTable {
      border-collapse: collapse;
      min-width: 1200px; /* so there's something to scroll horizontally if needed */
    }
    #rosterTable th, #rosterTable td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      white-space: nowrap;
    }
    #rosterTable th {
      background-color: #f0f0f0;
    }
    .export-buttons {
      margin-top: 10px;
      text-align: center;
    }
    .export-buttons .btn {
      margin: 5px;
    }
  </style>

  <!-- For PDF export (remove if not needed) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Transposed Roster (Lobby, Vertical Patrol, Tango Papa, Buffer, Validation)</h1>

  <!-- Staff Dashboard Table -->
  <table id="staffTable">
    <thead>
      <tr>
        <th>Staff ID</th>
        <th>Name</th>
        <th>Break Time (Start - End)</th>
        <th>HHMD Eligible</th>
        <th>Attendance</th>
        <th>Lock</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows populated dynamically -->
    </tbody>
  </table>

  <!-- Bottom controls (all buttons) -->
  <div class="bottom-controls">
    <button class="btn" onclick="addStaff()">Add Staff</button>
    <label class="btn" for="importFile">Import JSON</label>
    <input type="file" id="importFile" accept=".json" onchange="importStaffData(event)" />
    <button class="btn" onclick="exportStaffData()">Export JSON</button>
    <button class="btn" onclick="shuffleBreakTimes()">Shuffle Break Times</button>
    <button class="btn" onclick="generateRoster()">Generate Roster</button>
  </div>

  <!-- Validation & Roster Output -->
  <div id="validationOutput"></div>
  <div id="rosterOutput"></div>

  <script>
    /***********************************************************************
     * A. Staff Dashboard
     ***********************************************************************/
    window.addEventListener('DOMContentLoaded', () => {
      loadFromLocalStorage();
    });

    function loadFromLocalStorage() {
      const savedData = localStorage.getItem('staffData');
      if (savedData) {
        const staffArray = JSON.parse(savedData);
        staffArray.forEach(staff => addStaff(staff));
      }
    }

    function saveToLocalStorage() {
      const rows = document.querySelectorAll('#staffTable tbody tr');
      const data = [];
      rows.forEach(row => {
        const staffId    = row.querySelector('td:nth-child(1) input[type="text"]').value;
        const name       = row.querySelector('td:nth-child(2) input[type="text"]').value;
        const breakStart = row.querySelector('td:nth-child(3) input[type="time"]:first-child').value;
        const breakEnd   = row.querySelector('td:nth-child(3) input[type="time"]:last-child').value;
        const hhmd       = row.querySelector('td:nth-child(4) select').value;
        const attendance = row.querySelector('td:nth-child(5) select').value;
        const locked     = row.querySelector('td:nth-child(6) input[type="checkbox"]')?.checked;
        data.push({ staffId, name, breakStart, breakEnd, hhmd, attendance, locked });
      });
      localStorage.setItem('staffData', JSON.stringify(data));
    }

    function addStaff(staff = {}) {
      const tbody = document.querySelector('#staffTable tbody');
      const row = document.createElement('tr');
      
      const {
        staffId    = "",
        name       = "",
        breakStart = "00:00",
        breakEnd   = "02:00",
        hhmd       = "No",
        attendance = "Yes",
        locked     = false
      } = staff;

      row.innerHTML = `
        <td><input type="text" value="${staffId}" oninput="saveToLocalStorage()" /></td>
        <td><input type="text" value="${name}" oninput="saveToLocalStorage()" /></td>
        <td>
          <input type="time" value="${breakStart}" step="1800" oninput="saveToLocalStorage()" />
          -
          <input type="time" value="${breakEnd}" step="1800" oninput="saveToLocalStorage()" />
        </td>
        <td>
          <select onchange="saveToLocalStorage()">
            <option value="No"  ${hhmd === "No"  ? "selected" : ""}>No</option>
            <option value="Yes" ${hhmd === "Yes" ? "selected" : ""}>Yes</option>
          </select>
        </td>
        <td>
          <select onchange="saveToLocalStorage()">
            <option value="No"  ${attendance === "No"  ? "selected" : ""}>No</option>
            <option value="Yes" ${attendance === "Yes" ? "selected" : ""}>Yes</option>
          </select>
        </td>
        <td>
          <input type="checkbox" class="checkbox-lock" ${locked ? "checked" : ""} onchange="saveToLocalStorage()" />
        </td>
        <td>
          <button class="btn-remove" onclick="removeRow(this)">Remove</button>
        </td>
      `;
      tbody.appendChild(row);
      saveToLocalStorage();
    }

    function removeRow(button) {
      const row = button.closest('tr');
      row.remove();
      saveToLocalStorage();
    }

    /***********************************************************************
     * B. Shuffle Break Times
     ***********************************************************************/
    const PREDEFINED_BREAKS = [
      ["04:00","06:00"],
      ["22:00","00:00"],
      ["06:00","08:00"],
      ["02:00","04:00"],
      ["05:00","07:00"],
      ["00:00","02:00"],
      ["01:00","03:00"],
      ["03:00","05:00"]
    ];

    function shuffleBreakTimes() {
      const rows = document.querySelectorAll('#staffTable tbody tr');
      rows.forEach(row => {
        const lockCheckbox = row.querySelector('td:nth-child(6) input[type="checkbox"]');
        if (!lockCheckbox.checked) {
          const breakStartInput = row.querySelector('td:nth-child(3) input[type="time"]:first-child');
          const breakEndInput   = row.querySelector('td:nth-child(3) input[type="time"]:last-child');
          const [start, end] = PREDEFINED_BREAKS[Math.floor(Math.random() * PREDEFINED_BREAKS.length)];
          breakStartInput.value = start;
          breakEndInput.value   = end;
        }
      });
      saveToLocalStorage();
    }

    /***********************************************************************
     * C. Import / Export JSON
     ***********************************************************************/
    function importStaffData(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const importedData = JSON.parse(e.target.result);
          document.querySelector('#staffTable tbody').innerHTML = "";
          importedData.forEach(staff => addStaff(staff));
        } catch (err) {
          alert("Invalid JSON file.");
        }
      };
      reader.readAsText(file);
    }

    function exportStaffData() {
      const rows = document.querySelectorAll('#staffTable tbody tr');
      const data = [];
      rows.forEach(row => {
        const staffId    = row.querySelector('td:nth-child(1) input[type="text"]').value;
        const name       = row.querySelector('td:nth-child(2) input[type="text"]').value;
        const breakStart = row.querySelector('td:nth-child(3) input[type="time"]:first-child').value;
        const breakEnd   = row.querySelector('td:nth-child(3) input[type="time"]:last-child').value;
        const hhmd       = row.querySelector('td:nth-child(4) select').value;
        const attendance = row.querySelector('td:nth-child(5) select').value;
        const locked     = row.querySelector('td:nth-child(6) input[type="checkbox"]')?.checked;
        data.push({ staffId, name, breakStart, breakEnd, hhmd, attendance, locked });
      });
      const jsonString = JSON.stringify(data, null, 2);
      const blob = new Blob([jsonString], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "staffData.json";
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    /***********************************************************************
     * D. Time Slots (20:00 to 07:00 in half-hour increments)
     ***********************************************************************/
    const timeSlots = [
      "20:00","20:30","21:00","21:30","22:00","22:30","23:00","23:30",
      "00:00","00:30","01:00","01:30","02:00","02:30","03:00","03:30",
      "04:00","04:30","05:00","05:30","06:00","06:30","07:00"
    ];

    /***********************************************************************
     * E. Positions
     *
     *  - Single “Lobby” with required=2 => 2 staff in same cell
     *  - “Vertical Patrol” only at 20:30, 01:30, 04:00, 06:30
     *  - “Tango Papa” only at 07:00
     *  - “Pass Counter (Buffer)” is hidden
     ***********************************************************************/
    const positions = {
      "Pass Counter":          { required: 1, visible: true,  activeSlots: timeSlots },
      "Pass Counter (Buffer)": { required: 1, visible: false, activeSlots: timeSlots },
      "Guard House":           { required: 1, visible: true,  activeSlots: timeSlots },
      "HHMD":                  { required: 1, visible: true,  activeSlots: timeSlots },
      "Lobby":                 { required: 2, visible: true,  activeSlots: timeSlots },
      "Vertical Patrol":       { required: 1, visible: true,  activeSlots: ["20:30","01:30","04:00","06:30"] },
      "Tango Papa":            { required: 1, visible: true,  activeSlots: ["07:00"] }
    };

    /***********************************************************************
     * F. Generate Roster
     *  1) Validate staff data
     *  2) If no errors, assign staff
     *  3) Display transposed table
     ***********************************************************************/
    function generateRoster() {
      const staffObj = getStaffList();
      const errors = validateStaffData(staffObj);
      const validationOutput = document.getElementById('validationOutput');

      if (errors.length > 0) {
        // Show errors, do not proceed with assignment
        validationOutput.textContent = errors.join("\n");
        document.getElementById('rosterOutput').innerHTML = "";
        return;
      } else {
        validationOutput.textContent = "";
      }

      // Build the roster structure
      let roster = {};
      Object.keys(positions).forEach(pos => {
        roster[pos] = {};
        positions[pos].activeSlots.forEach(slot => {
          roster[pos][slot] = [];
        });
      });

      // Keep track of staff assignments
      let assignedMap = {};
      Object.keys(staffObj).forEach(sid => { assignedMap[sid] = {}; });

      // For each position, fill the required staff at each active slot
      Object.keys(positions).forEach(pos => {
        const pInfo = positions[pos];
        pInfo.activeSlots.forEach(slot => {
          let needed = pInfo.required;
          for (let i=0; i<needed; i++) {
            let found = false;
            for (let sid in staffObj) {
              if (!assignedMap[sid][slot] && isEligible(staffObj[sid], pos, slot)) {
                roster[pos][slot].push(sid);
                assignedMap[sid][slot] = true;
                found = true;
                break;
              }
            }
            // If not found, that slot is partially unfilled
          }
        });
      });

      displayRosterTransposed(roster);
    }

    /***********************************************************************
     * G. Validate Staff Data
     *  - Check for missing or duplicate IDs
     ***********************************************************************/
    function validateStaffData(staffObj) {
      let errors = [];
      const seenIDs = new Set();

      for (let sid in staffObj) {
        if (!sid) {
          errors.push("A staff row has a blank ID.");
          continue;
        }
        if (seenIDs.has(sid)) {
          errors.push(`Duplicate Staff ID: ${sid}`);
        } else {
          seenIDs.add(sid);
        }
        // Additional checks can go here...
      }
      return errors;
    }

    /***********************************************************************
     * H. Get Staff List
     ***********************************************************************/
    function getStaffList() {
      const rows = document.querySelectorAll('#staffTable tbody tr');
      let staffObj = {};
      rows.forEach(row => {
        const staffId = row.querySelector('td:nth-child(1) input[type="text"]').value.trim();
        if (!staffId) return;
        const name = row.querySelector('td:nth-child(2) input[type="text"]').value;
        const breakStart = row.querySelector('td:nth-child(3) input[type="time"]:first-child').value;
        const breakEnd   = row.querySelector('td:nth-child(3) input[type="time"]:last-child').value;
        const hhmd = row.querySelector('td:nth-child(4) select').value;
        const attendance = row.querySelector('td:nth-child(5) select').value;
        const locked = row.querySelector('td:nth-child(6) input[type="checkbox"]')?.checked;

        staffObj[staffId] = { name, hhmd, attendance, locked, breakStart, breakEnd };
      });
      return staffObj;
    }

    /***********************************************************************
     * I. isEligible Check
     ***********************************************************************/
    function isEligible(s, pos, slot) {
      // Must have attendance "Yes"
      if (s.attendance !== "Yes") return false;
      // If HHMD, staff must be "Yes"
      if (pos === "HHMD" && s.hhmd !== "Yes") return false;
      // Check if slot is within break
      if (isWithinBreak(slot, s.breakStart, s.breakEnd)) return false;
      return true;
    }

    function isWithinBreak(slot, start, end) {
      const slotMins  = toMinutes(slot);
      const startMins = toMinutes(start);
      const endMins   = toMinutes(end);

      if (startMins < endMins) {
        // normal range
        return slotMins >= startMins && slotMins < endMins;
      } else if (startMins > endMins) {
        // wrap-around midnight
        return slotMins >= startMins || slotMins < endMins;
      } else {
        // start == end => no break or 24h break
        return false;
      }
    }

    function toMinutes(hhmm) {
      let [h,m] = hhmm.split(":").map(Number);
      return h*60 + m;
    }

    /***********************************************************************
     * J. Display Transposed Roster
     * 
     *  - Skips positions with visible=false
     *  - Joins multiple staff IDs with " | "
     *  - Wraps the table in #rosterTableWrapper for horizontal scrolling
     *  - Only shows assigned times from each position’s activeSlots
     ***********************************************************************/
    function displayRosterTransposed(roster) {
      let html = "<h2>Generated Roster (Transposed)</h2>";
      html += '<div id="rosterTableWrapper">';
      html += '<table id="rosterTable"><thead><tr><th>Location</th>';

      // We’ll just use the master timeSlots array for columns
      // so we see 20:00..07:00 (including half-hours).
      const sortedSlots = timeSlots; // already in ascending order

      // Table header
      sortedSlots.forEach(slot => {
        html += `<th>${slot}</th>`;
      });
      html += "</tr></thead><tbody>";

      // Rows = positions
      Object.keys(roster).forEach(pos => {
        if (!positions[pos].visible) return; // skip hidden positions
        html += `<tr><td>${pos}</td>`;
        sortedSlots.forEach(slot => {
          // If position doesn't have this slot active, show blank
          if (!positions[pos].activeSlots.includes(slot)) {
            html += "<td>-</td>";
            return;
          }
          let assignedStaff = roster[pos][slot] || [];
          if (assignedStaff.length === 0) {
            html += "<td>-</td>";
          } else {
            let cell = assignedStaff.join(" | ");
            html += `<td>${cell}</td>`;
          }
        });
        html += "</tr>";
      });
      html += "</tbody></table>";
      html += "</div>"; // close #rosterTableWrapper

      // Export buttons
      html += `
        <div class="export-buttons">
          <button class="btn" onclick="exportRosterPDF()">Export Roster PDF</button>
          <button class="btn" onclick="exportRosterTSV()">Export Roster TSV</button>
        </div>
      `;

      document.getElementById('rosterOutput').innerHTML = html;
    }

    /***********************************************************************
     * K. Export Roster (PDF, TSV)
     ***********************************************************************/
    function exportRosterPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.html(document.getElementById('rosterOutput'), {
        callback: function (doc) {
          doc.save('roster-transposed.pdf');
        },
        x: 10,
        y: 10
      });
    }

    function exportRosterTSV() {
      const table = document.getElementById('rosterTable');
      if (!table) return;
      let tsv = "";
      for (let r = 0; r < table.rows.length; r++) {
        let rowData = [];
        for (let c = 0; c < table.rows[r].cells.length; c++) {
          rowData.push(table.rows[r].cells[c].innerText);
        }
        tsv += rowData.join("\t") + "\n";
      }
      const blob = new Blob([tsv], { type: "text/tab-separated-values" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "roster-transposed.tsv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
