<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Integrated Dashboard & Roster Generator (Rule-Based)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 10px;
    }
    #staffTable {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #staffTable thead {
      background-color: #e9ecef;
    }
    #staffTable th, #staffTable td {
      padding: 10px;
      text-align: center;
      border: 1px solid #dee2e6;
      white-space: nowrap;
    }
    #staffTable tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    /* Time pickers for break times */
    input[type="time"] {
      width: 80px;
      padding: 5px;
      box-sizing: border-box;
    }
    .btn-remove {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 5px 8px;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-remove:hover {
      background-color: #c82333;
    }
    .checkbox-lock {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    /* Bottom controls styling */
    .bottom-controls {
      margin-top: 20px;
      text-align: center;
    }
    .bottom-controls button,
    .bottom-controls label {
      background-color: #888;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
      width: 160px; /* fixed width for uniformity */
      text-align: center;
    }
    .bottom-controls button:hover,
    .bottom-controls label:hover {
      background-color: #666;
    }
    #importFile {
      display: none; /* hide file input, label acts as button */
    }
    #rosterOutput {
      margin-top: 30px;
    }
    #rosterTable {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    #rosterTable th, #rosterTable td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      white-space: nowrap;
    }
    #rosterTable th {
      background-color: #f0f0f0;
    }
    .export-buttons {
      margin-top: 10px;
    }
    .export-buttons button {
      margin: 5px;
      background-color: #888;
      color: #fff;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .export-buttons button:hover {
      background-color: #666;
    }
  </style>
  <!-- For PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Integrated Dashboard & Roster Generator (Rule-Based)</h1>
  
  <!-- Staff Table -->
  <table id="staffTable">
    <thead>
      <tr>
        <th>Staff ID</th>
        <th>Name</th>
        <th>Break Time (Start - End)</th>
        <th>HHMD Eligible</th>
        <th>Attendance</th>
        <th>Lock</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows populated dynamically -->
    </tbody>
  </table>

  <!-- Bottom controls -->
  <div class="bottom-controls">
    <button onclick="addStaff()">Add Staff</button>
    <label for="importFile">Import JSON</label>
    <input type="file" id="importFile" accept=".json" onchange="importStaffData(event)" />
    <button onclick="exportStaffData()">Export JSON</button>
    <button onclick="shuffleBreakTimes()">Shuffle Break Times</button>
    <button onclick="generateRoster()">Generate Roster</button>
  </div>

  <!-- Roster Output -->
  <div id="rosterOutput"></div>

  <script>
    /***********************************************************************
     * A. Staff Data Management (Dashboard)
     ***********************************************************************/
    window.addEventListener('DOMContentLoaded', () => {
      loadFromLocalStorage();
    });

    function loadFromLocalStorage() {
      const savedData = localStorage.getItem('staffData');
      if (savedData) {
        const staffArray = JSON.parse(savedData);
        staffArray.forEach(staff => addStaff(staff));
      }
    }

    function saveToLocalStorage() {
      const rows = document.querySelectorAll('#staffTable tbody tr');
      const data = [];
      rows.forEach(row => {
        const staffId = row.querySelector('td:nth-child(1) input[type="text"]').value;
        const name = row.querySelector('td:nth-child(2) input[type="text"]').value;
        const breakStart = row.querySelector('td:nth-child(3) input[type="time"]:first-child').value;
        const breakEnd   = row.querySelector('td:nth-child(3) input[type="time"]:last-child').value;
        const hhmd = row.querySelector('td:nth-child(4) select').value;
        const attendance = row.querySelector('td:nth-child(5) select').value;
        const locked = row.querySelector('td:nth-child(6) input[type="checkbox"]').checked;
        data.push({ staffId, name, breakStart, breakEnd, hhmd, attendance, locked });
      });
      localStorage.setItem('staffData', JSON.stringify(data));
    }

    function addStaff(staff = {}) {
      const tbody = document.querySelector('#staffTable tbody');
      const row = document.createElement('tr');
      
      const {
        staffId    = "",
        name       = "",
        breakStart = "00:00",
        breakEnd   = "02:00",
        hhmd       = "No",
        attendance = "Yes",
        locked     = false
      } = staff;

      row.innerHTML = `
        <td>
          <input type="text" value="${staffId}" oninput="saveToLocalStorage()" />
        </td>
        <td>
          <input type="text" value="${name}" oninput="saveToLocalStorage()" />
        </td>
        <td>
          <input type="time" value="${breakStart}" step="1800" oninput="saveToLocalStorage()" />
          -
          <input type="time" value="${breakEnd}" step="1800" oninput="saveToLocalStorage()" />
        </td>
        <td>
          <select onchange="saveToLocalStorage()">
            <option value="No"  ${hhmd === "No"  ? "selected" : ""}>No</option>
            <option value="Yes" ${hhmd === "Yes" ? "selected" : ""}>Yes</option>
          </select>
        </td>
        <td>
          <select onchange="saveToLocalStorage()">
            <option value="No"  ${attendance === "No"  ? "selected" : ""}>No</option>
            <option value="Yes" ${attendance === "Yes" ? "selected" : ""}>Yes</option>
          </select>
        </td>
        <td>
          <input type="checkbox" class="checkbox-lock" ${locked ? "checked" : ""} onchange="saveToLocalStorage()" />
        </td>
        <td>
          <button class="btn-remove" onclick="removeRow(this)">Remove</button>
        </td>
      `;
      tbody.appendChild(row);
      saveToLocalStorage();
    }

    function removeRow(button) {
      const row = button.closest('tr');
      row.remove();
      saveToLocalStorage();
    }

    /***********************************************************************
     * B. Shuffle Break Times
     ***********************************************************************/
    // A set of random break intervals for demonstration.
    const PREDEFINED_BREAKS = [
      ["04:00","06:00"],
      ["22:00","00:00"],
      ["06:00","08:00"],
      ["02:00","04:00"],
      ["05:00","07:00"],
      ["00:00","02:00"],
      ["01:00","03:00"],
      ["03:00","05:00"]
    ];

    function shuffleBreakTimes() {
      const rows = document.querySelectorAll('#staffTable tbody tr');
      rows.forEach(row => {
        const lockCheckbox = row.querySelector('td:nth-child(6) input[type="checkbox"]');
        if (!lockCheckbox.checked) {
          // Not locked => shuffle
          const breakStartInput = row.querySelector('td:nth-child(3) input[type="time"]:first-child');
          const breakEndInput   = row.querySelector('td:nth-child(3) input[type="time"]:last-child');
          const [start, end] = PREDEFINED_BREAKS[Math.floor(Math.random() * PREDEFINED_BREAKS.length)];
          breakStartInput.value = start;
          breakEndInput.value   = end;
        }
      });
      saveToLocalStorage();
    }

    /***********************************************************************
     * C. Import / Export JSON
     ***********************************************************************/
    function importStaffData(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const importedData = JSON.parse(e.target.result);
          document.querySelector('#staffTable tbody').innerHTML = "";
          importedData.forEach(staff => addStaff(staff));
        } catch (err) {
          alert("Invalid JSON file.");
        }
      };
      reader.readAsText(file);
    }

    function exportStaffData() {
      const rows = document.querySelectorAll('#staffTable tbody tr');
      const data = [];
      rows.forEach(row => {
        const staffId    = row.querySelector('td:nth-child(1) input[type="text"]').value;
        const name       = row.querySelector('td:nth-child(2) input[type="text"]').value;
        const breakStart = row.querySelector('td:nth-child(3) input[type="time"]:first-child').value;
        const breakEnd   = row.querySelector('td:nth-child(3) input[type="time"]:last-child').value;
        const hhmd       = row.querySelector('td:nth-child(4) select').value;
        const attendance = row.querySelector('td:nth-child(5) select').value;
        const locked     = row.querySelector('td:nth-child(6) input[type="checkbox"]').checked;
        data.push({ staffId, name, breakStart, breakEnd, hhmd, attendance, locked });
      });
      const jsonString = JSON.stringify(data, null, 2);
      const blob = new Blob([jsonString], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "staffData.json";
      link.click();
      URL.revokeObjectURL(url);
    }

    /***********************************************************************
     * D. Simple Rule-Based Roster Generation
     ***********************************************************************/
    // For demonstration, define time slots from 20:00 to 00:00.
    // You can expand to 07:00 or beyond.
    const timeSlots = ["20:00","20:30","21:00","22:00","23:00","00:00"];
    // Positions with how many staff needed
    const positions = {
      "Pass Counter": { required: 1 },
      "Guard House":  { required: 1 },
      "HHMD":         { required: 1 },
      "Lobby":        { required: 2 }
    };

    function generateRoster() {
      // Gather staff from table
      const staff = getStaffList();
      // Build empty roster
      let roster = {};
      timeSlots.forEach(slot => {
        roster[slot] = {};
        Object.keys(positions).forEach(pos => {
          roster[slot][pos] = [];
        });
      });
      // Keep track if a staff is assigned at a given slot
      let assignedMap = {}; // assignedMap[staffId][slot] = true if assigned
      Object.keys(staff).forEach(sid => assignedMap[sid] = {});

      // For each time slot and position, pick staff who meets constraints
      timeSlots.forEach(slot => {
        Object.keys(positions).forEach(pos => {
          let needed = positions[pos].required;
          for (let i=0; i<needed; i++) {
            // find first staff who is eligible
            let found = false;
            for (let sid in staff) {
              if (isEligibleForSlot(staff[sid], pos, slot) && !assignedMap[sid][slot]) {
                roster[slot][pos].push(sid);
                assignedMap[sid][slot] = true;
                found = true;
                break;
              }
            }
            // If none found, that slot remains partially unfilled
          }
        });
      });

      displayRoster(roster);
    }

    function getStaffList() {
      const rows = document.querySelectorAll('#staffTable tbody tr');
      let staffObj = {};
      rows.forEach(row => {
        const staffId = row.querySelector('td:nth-child(1) input[type="text"]').value.trim();
        if (!staffId) return; // skip blank ID
        const name = row.querySelector('td:nth-child(2) input[type="text"]').value;
        const breakStart = row.querySelector('td:nth-child(3) input[type="time"]:first-child').value;
        const breakEnd   = row.querySelector('td:nth-child(3) input[type="time"]:last-child').value;
        const hhmd = row.querySelector('td:nth-child(4) select').value;
        const attendance = row.querySelector('td:nth-child(5) select').value;
        const locked = row.querySelector('td:nth-child(6) input[type="checkbox"]').checked;

        staffObj[staffId] = {
          name, hhmd, attendance, locked,
          breakStart, breakEnd
        };
      });
      return staffObj;
    }

    // Check if a staff is eligible for a given position/time slot
    function isEligibleForSlot(s, pos, slot) {
      // Must have attendance "Yes"
      if (s.attendance !== "Yes") return false;
      // If pos=HHMD => must have hhmd="Yes"
      if (pos === "HHMD" && s.hhmd !== "Yes") return false;
      // Check if the slot is within the staff's break time
      if (isWithinBreak(slot, s.breakStart, s.breakEnd)) return false;
      return true;
    }

    // A simple function to check if 'slot' is within [breakStart, breakEnd].
    // This handles times on the same day. If your schedule crosses midnight, 
    // you'll need a more robust approach to handle wrap-around.
    function isWithinBreak(slot, breakStart, breakEnd) {
      // If breakStart < breakEnd, normal range check
      // If breakStart > breakEnd, it means it wraps past midnight 
      // (like 22:00 to 01:00). We do a two-part check.
      const slotMins  = toMinutes(slot);
      const startMins = toMinutes(breakStart);
      const endMins   = toMinutes(breakEnd);

      if (startMins < endMins) {
        // normal case
        return (slotMins >= startMins && slotMins < endMins);
      } else if (startMins > endMins) {
        // wrap-around
        // slot is in break if it's >= startMins or < endMins
        return (slotMins >= startMins || slotMins < endMins);
      } else {
        // breakStart == breakEnd => no break or 24h break
        return false;
      }
    }

    function toMinutes(hhmm) {
      // "22:30" => [22, 30]
      let [h,m] = hhmm.split(":").map(Number);
      return h*60 + m;
    }

    // Display the generated roster
    function displayRoster(roster) {
      let html = "<h2>Generated Roster</h2>";
      html += "<table id='rosterTable'><thead><tr><th>Time Slot</th>";
      const posKeys = Object.keys(positions);
      posKeys.forEach(pos => {
        html += `<th>${pos}</th>`;
      });
      html += "</tr></thead><tbody>";

      Object.keys(roster).forEach(slot => {
        html += `<tr><td>${slot}</td>`;
        posKeys.forEach(pos => {
          let assigned = roster[slot][pos];
          let cell = assigned.length ? assigned.join(" / ") : "-";
          html += `<td>${cell}</td>`;
        });
        html += "</tr>`;
      });
      html += "</tbody></table>";

      // Export buttons
      html += `
        <div class="export-buttons">
          <button onclick="exportRosterPDF()">Export Roster PDF</button>
          <button onclick="exportRosterTSV()">Export Roster TSV</button>
        </div>
      `;

      document.getElementById("rosterOutput").innerHTML = html;
    }

    /***********************************************************************
     * E. Export Roster (PDF/TSV)
     ***********************************************************************/
    function exportRosterPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.html(document.getElementById('rosterOutput'), {
        callback: function (doc) {
          doc.save('roster.pdf');
        },
        x: 10,
        y: 10
      });
    }

    function exportRosterTSV() {
      const table = document.getElementById('rosterTable');
      if (!table) return;
      let tsv = "";
      for (let r = 0; r < table.rows.length; r++) {
        let rowData = [];
        for (let c = 0; c < table.rows[r].cells.length; c++) {
          rowData.push(table.rows[r].cells[c].innerText);
        }
        tsv += rowData.join("\t") + "\n";
      }
      const blob = new Blob([tsv], { type: "text/tab-separated-values" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "roster.tsv";
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
