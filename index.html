<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Details Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f2f2f2; }
    .filter { margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>Staff Details Dashboard</h1>
  
  <div class="filter">
    <label for="attendance">Attendance:</label>
    <select id="attendance">
      <option value="all">All</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
    
    <label for="hhmd">HHMD Eligible:</label>
    <select id="hhmd">
      <option value="all">All</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Staff ID</th>
        <th>HHMD Eligible</th>
        <th>Break Time</th>
        <th>Attendance</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example staff data -->
      <tr>
        <td>John Doe</td>
        <td>4511</td>
        <td>Yes</td>
        <td>21:30-23:30</td>
        <td>Yes</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>6288</td>
        <td>No</td>
        <td>22:00-00:00</td>
        <td>Yes</td>
      </tr>
      <tr>
        <td>Bob Johnson</td>
        <td>6347</td>
        <td>Yes</td>
        <td>00:00-02:00</td>
        <td>Yes</td>
      </tr>
      <!-- More rows as needed -->
    </tbody>
  </table>
  
  <!-- Optionally, add a button to generate the roster -->
  <button onclick="generateRoster()">Generate Roster</button>
  
  <script>
    function generateRoster() {
      // Your scheduling algorithm would process the table data to create the roster.
      alert('Roster generation initiated based on current staff data!');
    }
  </script>
</body>
</html>
