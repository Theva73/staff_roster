<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transposed Roster with Validation & Drag-and-Drop</title>
  <!-- Include SortableJS for drag & drop support -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <!-- For PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 10px;
    }
    /* Staff Dashboard Table */
    #staffTable {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #staffTable thead {
      background-color: #e9ecef;
    }
    #staffTable th, #staffTable td {
      padding: 10px;
      text-align: center;
      border: 1px solid #dee2e6;
      white-space: nowrap;
    }
    #staffTable tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    input[type="time"] {
      width: 80px;
      padding: 5px;
      box-sizing: border-box;
    }
    .btn-remove {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 5px 8px;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-remove:hover {
      background-color: #c82333;
    }
    .checkbox-lock {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    /* Unified button style */
    .btn {
      display: inline-block;
      background-color: #888;
      color: #fff;
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 160px;
      text-align: center;
    }
    .btn:hover {
      background-color: #666;
    }
    /* Hide file input; label acts as button */
    #importFile {
      display: none;
    }
    /* Bottom controls */
    .bottom-controls {
      margin-top: 20px;
      text-align: center;
    }
    /* Validation messages */
    #validationOutput {
      margin-top: 10px;
      color: red;
      font-weight: bold;
      white-space: pre-wrap;
    }
    /* Roster Output Table (Transposed) */
    #rosterOutput {
      margin-top: 30px;
    }
    /* Wrapper for horizontal scrolling */
    #rosterTableWrapper {
      width: 100%;
      overflow-x: auto;
      white-space: nowrap;
      margin-top: 10px;
    }
    #rosterTable {
      border-collapse: collapse;
      min-width: 1200px;
    }
    #rosterTable th, #rosterTable td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      white-space: nowrap;
    }
    #rosterTable th {
      background-color: #f0f0f0;
    }
    .export-buttons {
      margin-top: 10px;
      text-align: center;
    }
    .export-buttons .btn {
      margin: 5px;
    }
    /* Draggable items styling */
    .draggable-cell {
      min-height: 30px;
    }
    .draggable-item {
      padding: 3px 6px;
      margin: 2px;
      background-color: transparent; /* removed gray background */
      border: none;
      cursor: grab;
      transition: box-shadow 0.2s, opacity 0.2s;
    }
    .dragging {
      box-shadow: 0 0 10px rgba(0,200,0,0.8);
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Transposed Roster (1-Hour Intervals + 20:30 &amp; 01:30 Extra)</h1>

  <!-- Staff Dashboard Table -->
  <table id="staffTable">
    <thead>
      <tr>
        <th>Staff ID</th>
        <th>Name</th>
        <th>Break Time (Start - End)</th>
        <th>HHMD Eligible</th>
        <th>Attendance</th>
        <th>Lock</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows are added dynamically -->
    </tbody>
  </table>

  <!-- Bottom controls -->
  <div class="bottom-controls">
    <button class="btn" onclick="addStaff()">Add Staff</button>
    <label class="btn" for="importFile">Import JSON</label>
    <input type="file" id="importFile" accept=".json" onchange="importStaffData(event)" />
    <button class="btn" onclick="exportStaffData()">Export JSON</button>
    <button class="btn" onclick="shuffleBreakTimes()">Shuffle Break Times</button>
    <button class="btn" onclick="generateRoster()">Generate Roster</button>
  </div>

  <!-- Validation Output -->
  <div id="validationOutput"></div>
  <!-- Roster Output -->
  <div id="rosterOutput"></div>

  <script>
    /***********************************************************************
     * A. Staff Dashboard Functions
     ***********************************************************************/
    window.addEventListener('DOMContentLoaded', () => {
      loadFromLocalStorage();
    });

    function loadFromLocalStorage() {
      const savedData = localStorage.getItem('staffData');
      if (savedData) {
        const staffArray = JSON.parse(savedData);
        staffArray.forEach(s => addStaff(s));
      }
    }

    function saveToLocalStorage() {
      const rows = document.querySelectorAll('#staffTable tbody tr');
      const data = [];
      rows.forEach(row => {
        const staffId = row.querySelector('td:nth-child(1) input[type="text"]').value;
        const name = row.querySelector('td:nth-child(2) input[type="text"]').value;
        const breakStart = row.querySelector('td:nth-child(3) input[type="time"]:first-child').value;
        const breakEnd = row.querySelector('td:nth-child(3) input[type="time"]:last-child').value;
        const hhmd = row.querySelector('td:nth-child(4) select').value;
        const attendance = row.querySelector('td:nth-child(5) select').value;
        const locked = row.querySelector('td:nth-child(6) input[type="checkbox"]')?.checked;
        data.push({ staffId, name, breakStart, breakEnd, hhmd, attendance, locked });
      });
      localStorage.setItem('staffData', JSON.stringify(data));
    }

    function addStaff(staff = {}) {
      const tbody = document.querySelector('#staffTable tbody');
      const row = document.createElement('tr');
      const {
        staffId = "",
        name = "",
        breakStart = "00:00",
        breakEnd = "02:00",
        hhmd = "No",
        attendance = "Yes",
        locked = false
      } = staff;
      row.innerHTML = `
        <td><input type="text" value="${staffId}" oninput="saveToLocalStorage()" /></td>
        <td><input type="text" value="${name}" oninput="saveToLocalStorage()" /></td>
        <td>
          <input type="time" value="${breakStart}" step="1800" oninput="saveToLocalStorage()" />
          -
          <input type="time" value="${breakEnd}" step="1800" oninput="saveToLocalStorage()" />
        </td>
        <td>
          <select onchange="saveToLocalStorage()">
            <option value="No" ${hhmd==="No"?"selected":""}>No</option>
            <option value="Yes" ${hhmd==="Yes"?"selected":""}>Yes</option>
          </select>
        </td>
        <td>
          <select onchange="saveToLocalStorage()">
            <option value="No" ${attendance==="No"?"selected":""}>No</option>
            <option value="Yes" ${attendance==="Yes"?"selected":""}>Yes</option>
          </select>
        </td>
        <td>
          <input type="checkbox" class="checkbox-lock" ${locked?"checked":""} onchange="saveToLocalStorage()" />
        </td>
        <td>
          <button class="btn-remove" onclick="removeRow(this)">Remove</button>
        </td>
      `;
      tbody.appendChild(row);
      saveToLocalStorage();
    }

    function removeRow(button) {
      const row = button.closest('tr');
      row.remove();
      saveToLocalStorage();
    }

    /***********************************************************************
     * B. Shuffle Break Times
     ***********************************************************************/
    const PREDEFINED_BREAKS = [
      ["04:00", "06:00"],
      ["22:00", "00:00"],
      ["06:00", "08:00"],
      ["02:00", "04:00"],
      ["05:00", "07:00"],
      ["00:00", "02:00"],
      ["01:00", "03:00"],
      ["03:00", "05:00"]
    ];

    function shuffleBreakTimes() {
      const rows = document.querySelectorAll('#staffTable tbody tr');
      rows.forEach(row => {
        const lockCheckbox = row.querySelector('td:nth-child(6) input[type="checkbox"]');
        if (!lockCheckbox.checked) {
          const breakStartInput = row.querySelector('td:nth-child(3) input[type="time"]:first-child');
          const breakEndInput = row.querySelector('td:nth-child(3) input[type="time"]:last-child');
          const [start, end] = PREDEFINED_BREAKS[Math.floor(Math.random() * PREDEFINED_BREAKS.length)];
          breakStartInput.value = start;
          breakEndInput.value = end;
        }
      });
      saveToLocalStorage();
    }

    /***********************************************************************
     * C. Import / Export JSON
     ***********************************************************************/
    function importStaffData(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const importedData = JSON.parse(e.target.result);
          document.querySelector('#staffTable tbody').innerHTML = "";
          importedData.forEach(s => addStaff(s));
        } catch (err) {
          alert("Invalid JSON file.");
        }
      };
      reader.readAsText(file);
    }

    function exportStaffData() {
      const rows = document.querySelectorAll('#staffTable tbody tr');
      const data = [];
      rows.forEach(row => {
        const staffId = row.querySelector('td:nth-child(1) input[type="text"]').value;
        const name = row.querySelector('td:nth-child(2) input[type="text"]').value;
        const breakStart = row.querySelector('td:nth-child(3) input[type="time"]:first-child').value;
        const breakEnd = row.querySelector('td:nth-child(3) input[type="time"]:last-child').value;
        const hhmd = row.querySelector('td:nth-child(4) select').value;
        const attendance = row.querySelector('td:nth-child(5) select').value;
        const locked = row.querySelector('td:nth-child(6) input[type="checkbox"]')?.checked;
        data.push({ staffId, name, breakStart, breakEnd, hhmd, attendance, locked });
      });
      const jsonString = JSON.stringify(data, null, 2);
      const blob = new Blob([jsonString], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "staffData.json";
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    /***********************************************************************
     * D. Time Slots (20:00 to 07:00 with 1-hour intervals and extra 20:30, 01:30)
     ***********************************************************************/
    const masterHourSlots = ["20:00", "21:00", "22:00", "23:00", "00:00", "01:00", "02:00", "03:00", "04:00", "05:00", "06:00", "07:00"];
    const timeSlots = [];
    masterHourSlots.forEach(slot => {
      timeSlots.push(slot);
      if (slot === "20:00") timeSlots.push("20:30");
      if (slot === "01:00") timeSlots.push("01:30");
    });

    /***********************************************************************
     * E. Positions
     *
     * - "Vertical Patrol": active only at 20:30, 01:30, 04:00, 06:30.
     * - "Tango Papa": active only at 07:00.
     * - "Lobby": requires 2 staff (appear in the same cell, each as a draggable item).
     * - "Pass Counter (Buffer)" is hidden.
     ***********************************************************************/
    const positions = {
      "Pass Counter":          { required: 1, visible: true,  activeSlots: timeSlots },
      "Pass Counter (Buffer)": { required: 1, visible: false, activeSlots: timeSlots },
      "Guard House":           { required: 1, visible: true,  activeSlots: timeSlots },
      "HHMD":                  { required: 1, visible: true,  activeSlots: timeSlots },
      "Lobby":                 { required: 2, visible: true,  activeSlots: timeSlots },
      "Vertical Patrol":       { required: 1, visible: true,  activeSlots: ["20:30","01:30","04:00","06:30"] },
      "Tango Papa":            { required: 1, visible: true,  activeSlots: ["07:00"] }
    };

    /***********************************************************************
     * F. Generate Roster (Rule-Based with Global Validation)
     ***********************************************************************/
    function generateRoster() {
      const staffObj = getStaffList();
      const errors = validateStaffData(staffObj);
      const validationOutput = document.getElementById('validationOutput');

      if (errors.length > 0) {
        validationOutput.textContent = errors.join("\n");
        document.getElementById('rosterOutput').innerHTML = "";
        return;
      } else {
        validationOutput.textContent = "";
      }

      // Build roster: roster[pos][slot] = array of staff IDs
      let roster = {};
      Object.keys(positions).forEach(pos => {
        roster[pos] = {};
        positions[pos].activeSlots.forEach(slot => {
          roster[pos][slot] = [];
        });
      });

      // Track assignments to prevent double-booking
      let assignedMap = {};
      Object.keys(staffObj).forEach(sid => { assignedMap[sid] = {}; });

      // For each position and active slot, fill the required number
      Object.keys(positions).forEach(pos => {
        const pInfo = positions[pos];
        pInfo.activeSlots.forEach(slot => {
          let needed = pInfo.required;
          for (let i = 0; i < needed; i++) {
            let found = false;
            for (let sid in staffObj) {
              if (!assignedMap[sid][slot] && isEligible(staffObj[sid], pos, slot)) {
                roster[pos][slot].push(sid);
                assignedMap[sid][slot] = true;
                found = true;
                break;
              }
            }
          }
        });
      });

      // Global validation: check for back-to-back usage in the same position
      const consecutiveErrors = validateNoConsecutiveUsage(roster, timeSlots);
      if (consecutiveErrors.length > 0) {
        validationOutput.textContent = consecutiveErrors.join("\n");
        document.getElementById('rosterOutput').innerHTML = "";
        return;
      } else {
        validationOutput.textContent = "";
      }

      displayRosterTransposed(roster);
    }

    /***********************************************************************
     * G. Validate Staff Data (basic checks)
     ***********************************************************************/
    function validateStaffData(staffObj) {
      let errors = [];
      const seenIDs = new Set();
      for (let sid in staffObj) {
        if (!sid) {
          errors.push("A staff row has a blank ID.");
          continue;
        }
        if (seenIDs.has(sid)) {
          errors.push(`Duplicate Staff ID: ${sid}`);
        } else {
          seenIDs.add(sid);
        }
      }
      return errors;
    }

    /***********************************************************************
     * H. Global Back-to-Back Validation for Same Location
     ***********************************************************************/
    function validateNoConsecutiveUsage(roster, sortedSlots) {
      let errors = [];
      // For each visible position, check its active slots in order
      Object.keys(roster).forEach(pos => {
        if (!positions[pos].visible) return;
        let prevAssigned = null;
        // Only consider slots active for this position
        const activeSlots = positions[pos].activeSlots.slice().sort((a, b) => toMinutes(a) - toMinutes(b));
        activeSlots.forEach(slot => {
          const current = roster[pos][slot] || [];
          if (prevAssigned) {
            current.forEach(staffID => {
              if (prevAssigned.includes(staffID)) {
                errors.push(`Staff ${staffID} is booked back-to-back at ${pos} (in consecutive slots).`);
              }
            });
          }
          prevAssigned = current;
        });
      });
      return errors;
    }

    /***********************************************************************
     * I. Get Staff List
     ***********************************************************************/
    function getStaffList() {
      const rows = document.querySelectorAll('#staffTable tbody tr');
      let staffObj = {};
      rows.forEach(row => {
        const staffId = row.querySelector('td:nth-child(1) input[type="text"]').value.trim();
        if (!staffId) return;
        const name = row.querySelector('td:nth-child(2) input[type="text"]').value;
        const breakStart = row.querySelector('td:nth-child(3) input[type="time"]:first-child').value;
        const breakEnd = row.querySelector('td:nth-child(3) input[type="time"]:last-child').value;
        const hhmd = row.querySelector('td:nth-child(4) select').value;
        const attendance = row.querySelector('td:nth-child(5) select').value;
        const locked = row.querySelector('td:nth-child(6) input[type="checkbox"]')?.checked;
        staffObj[staffId] = { name, hhmd, attendance, locked, breakStart, breakEnd };
      });
      return staffObj;
    }

    /***********************************************************************
     * J. isEligible Check
     ***********************************************************************/
    function isEligible(s, pos, slot) {
      if (s.attendance !== "Yes") return false;
      if (pos === "HHMD" && s.hhmd !== "Yes") return false;
      if (isWithinBreak(slot, s.breakStart, s.breakEnd)) return false;
      return true;
    }

    function isWithinBreak(slot, start, end) {
      const slotMins = toMinutes(slot);
      const startMins = toMinutes(start);
      const endMins = toMinutes(end);
      if (startMins < endMins) {
        return slotMins >= startMins && slotMins < endMins;
      } else if (startMins > endMins) {
        return slotMins >= startMins || slotMins < endMins;
      } else {
        return false;
      }
    }

    function toMinutes(hhmm) {
      let [h, m] = hhmm.split(":").map(Number);
      return h * 60 + m;
    }

    /***********************************************************************
     * J. Display Transposed Roster with Drag-and-Drop
     ***********************************************************************/
    function displayRosterTransposed(roster) {
      let html = "<h2>Generated Roster (Transposed)</h2>";
      html += '<div id="rosterTableWrapper">';
      html += '<table id="rosterTable"><thead><tr><th>Location</th>';

      // Use the master timeSlots array for columns
      const sortedSlots = timeSlots; // already in order

      sortedSlots.forEach(slot => {
        html += `<th>${slot}</th>`;
      });
      html += "</tr></thead><tbody>";

      // Rows: for each visible position
      Object.keys(roster).forEach(pos => {
        if (!positions[pos].visible) return;
        html += `<tr><td>${pos}</td>`;
        sortedSlots.forEach(slot => {
          if (!positions[pos].activeSlots.includes(slot)) {
            html += "<td>-</td>";
            return;
          }
          let assignedStaff = roster[pos][slot] || [];
          if (assignedStaff.length === 0) {
            html += "<td>-</td>";
          } else {
            // Wrap each staff ID in its own draggable div
            html += `<td data-pos="${pos}" data-slot="${slot}"><div class="draggable-cell">`;
            assignedStaff.forEach(id => {
              html += `<div class="draggable-item">${id}</div>`;
            });
            html += `</div></td>`;
          }
        });
        html += "</tr>";
      });
      html += "</tbody></table>";
      html += "</div>"; // close wrapper

      // Export buttons
      html += `
        <div class="export-buttons">
          <button class="btn" onclick="exportRosterPDF()">Export Roster PDF</button>
          <button class="btn" onclick="exportRosterTSV()">Export Roster TSV</button>
        </div>
      `;
      document.getElementById("rosterOutput").innerHTML = html;
      initDragAndDrop();
    }

    /***********************************************************************
     * K. Initialize Drag-and-Drop with Haptic Delay & Validation on Drop
     ***********************************************************************/
    function initDragAndDrop() {
      document.querySelectorAll('.draggable-cell').forEach(cell => {
        Sortable.create(cell, {
          group: 'rosterGroup',
          animation: 150,
          delay: 500,             // 500ms delay to simulate long press
          delayOnTouchOnly: true, // apply delay only for touch events
          onStart: function(evt) {
            const items = Array.from(evt.from.children).map(item => item.innerText);
            evt.from.dataset.originalOrder = JSON.stringify(items);
            evt.from.classList.add("dragging");
          },
          onEnd: function(evt) {
            const cell = evt.from;
            cell.classList.remove("dragging");
            const originalOrder = JSON.parse(cell.dataset.originalOrder || "[]");
            const newOrder = Array.from(cell.children).map(item => item.innerText);
            const td = cell.parentElement;
            const pos = td.getAttribute("data-pos");
            const slot = td.getAttribute("data-slot");
            if (!validateCellDrop(pos, slot, newOrder)) {
              // If invalid, revert the change
              Sortable.get(cell).sort(originalOrder);
              alert("Invalid drop! This move violates core rules.");
            }
          }
        });
      });
    }

    function validateCellDrop(pos, slot, newOrder) {
      const staffObj = getStaffList();
      // For each staff in the new order, check if they are eligible for this pos/slot.
      for (let id of newOrder) {
        if (!isEligible(staffObj[id], pos, slot)) {
          return false;
        }
      }
      return true;
    }

    /***********************************************************************
     * L. Export Roster (PDF, TSV)
     ***********************************************************************/
    function exportRosterPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.html(document.getElementById('rosterOutput'), {
        callback: function (doc) {
          doc.save('roster-transposed.pdf');
        },
        x: 10,
        y: 10
      });
    }

    function exportRosterTSV() {
      const table = document.getElementById('rosterTable');
      if (!table) return;
      let tsv = "";
      for (let r = 0; r < table.rows.length; r++) {
        let rowData = [];
        for (let c = 0; c < table.rows[r].cells.length; c++) {
          rowData.push(table.rows[r].cells[c].innerText);
        }
        tsv += rowData.join("\t") + "\n";
      }
      const blob = new Blob([tsv], { type: "text/tab-separated-values" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "roster-transposed.tsv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
