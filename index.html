<script type="module">
// --- V5.0 ---
// Firebase Integration for real-time, cloud-based data storage.
// Replaces localStorage with Firestore for both staff profiles and rosters.
// Staff list now updates in real-time across all connected clients.

const rosterSystem = {
    // --- CONFIGURATION ---
    ROSTER_TIMES: ["20:00", "20:30", "21:00", "22:00", "23:00", "00:00", "01:00", "01:30", "02:00", "03:00", "04:00", "05:00", "06:00", "06:30", "07:00"],
    LOCATIONS: [
        { name: "Pass Counter", needed: 2, isMultiStaff: true }, { name: "HHMD", needed: 1 },
        { name: "Lobby", needed: 2, isMultiStaff: true }, { name: "Guard House", needed: 1 },
        { name: "Vertical Patrol", needed: 1 }, { name: "Report Room", needed: 1 }, { name: "Tango Papa", needed: 1 }
    ],
    OUTPUT_ORDER: ["Pass Counter", "HHMD", "Guard House", "Lobby", "Report Room", "Vertical Patrol", "Tango Papa"],
    CRITICAL_DUTIES: {
        "Vertical Patrol": ["20:30", "23:00", "01:30", "04:00", "06:30"],
        "Report Room": ["20:00", "21:00"], "Tango Papa": ["07:00"]
    },

    // --- STATE ---
    generatedRoster: null,
    staffDataCache: [], // Local cache of staff data for generation
    db: null, // To be initialized
    firebase: null, // To be initialized

    // --- INITIALIZATION ---
    async init() {
        // Wait for Firebase to be ready on the window object
        await new Promise(resolve => {
            const interval = setInterval(() => {
                if (window.db && window.firebase) {
                    clearInterval(interval);
                    this.db = window.db;
                    this.firebase = window.firebase;
                    console.log("Roster System v5.0 Initialized with Firebase");
                    resolve();
                }
            }, 50);
        });

        this.setupEventListeners();
        this.initializeDate();
        this.listenForStaffUpdates();
    },

    initializeDate() {
        const today = new Date();
        document.getElementById('rosterDate').value = today.toISOString().split('T')[0];
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        document.getElementById('rosterDay').value = days[today.getDay()];
    },

    setupEventListeners() {
        document.getElementById('addStaffBtn').addEventListener('click', () => this.addStaffToFirestore());
        document.getElementById('generateRosterBtn').addEventListener('click', () => this.runRosterGeneration());
        document.getElementById('shuffleBreaksBtn').addEventListener('click', () => this.shuffleBreaks());
        document.getElementById('closePdfBtn').addEventListener('click', () => document.getElementById('pdfModal').style.display = 'none');
    },

    // --- FIREBASE REAL-TIME DATA HANDLING ---
    listenForStaffUpdates() {
        const { collection, query, onSnapshot } = this.firebase;
        const q = query(collection(this.db, "staff"));
        
        onSnapshot(q, (querySnapshot) => {
            const staffList = [];
            querySnapshot.forEach((doc) => {
                staffList.push({ docId: doc.id, ...doc.data() });
            });
            this.staffDataCache = staffList; // Update local cache
            this.renderStaffTable(staffList); // Re-render the UI table
            this.updateStaffCount();
            console.log("Real-time update received. Staff list refreshed.");
        });
    },

    renderStaffTable(staffList) {
        const tbody = document.getElementById('staffTable').querySelector('tbody');
        tbody.innerHTML = ''; // Clear existing table
        staffList.forEach(staff => {
            const row = tbody.insertRow();
            row.dataset.docId = staff.docId; // Store Firestore doc ID on the row

            row.innerHTML = `
                <td class="sticky left-0 bg-white px-6 py-4"><input data-field="id" class="w-24 p-1 border rounded" type="text" value="${staff.id || ''}"></td>
                <td class="px-6 py-4"><input data-field="name" class="w-36 p-1 border rounded" type="text" value="${staff.name || ''}"></td>
                <td class="px-6 py-4">
                    <div class="flex items-center gap-1">
                        <input type="time" data-field="breakStart" value="${staff.breakStart || '22:00'}" step="1800" class="p-1 border rounded">
                        <span>-</span>
                        <input type="time" data-field="breakEnd" value="${staff.breakEnd || '00:00'}" step="1800" class="p-1 border rounded">
                    </div>
                </td>
                <td class="px-6 py-4">
                    <select data-field="hhmd" class="p-1 border rounded">
                        <option value="Yes" ${staff.hhmd === 'Yes' ? 'selected' : ''}>Yes</option>
                        <option value="No" ${staff.hhmd !== 'Yes' ? 'selected' : ''}>No</option>
                    </select>
                </td>
                <td class="px-6 py-4">
                    <select data-field="attendance" class="p-1 border rounded">
                        <option value="Yes" ${staff.attendance !== 'No' ? 'selected' : ''}>Yes</option>
                        <option value="No" ${staff.attendance === 'No' ? 'selected' : ''}>No</option>
                    </select>
                </td>
                <td class="px-6 py-4"><input type="checkbox" data-field="locked" ${staff.locked ? 'checked' : ''} class="h-5 w-5 rounded text-indigo-600 focus:ring-indigo-500"></td>
                <td class="px-6 py-4"><button class="remove-btn text-red-600 hover:text-red-800 font-semibold">Remove</button></td>
            `;

            row.querySelectorAll('input, select').forEach(el => el.addEventListener('change', (e) => this.updateStaffInFirestore(e)));
            row.querySelector('.remove-btn').addEventListener('click', (e) => this.deleteStaffFromFirestore(e));
        });
    },

    async addStaffToFirestore() {
        const { collection, addDoc } = this.firebase;
        try {
            const newStaff = {
                id: `S${Date.now().toString().slice(-4)}`, name: 'New Staff', breakStart: '22:00', breakEnd: '00:00',
                hhmd: 'No', attendance: 'Yes', locked: false, createdAt: new Date()
            };
            const docRef = await addDoc(collection(this.db, "staff"), newStaff);
            this.showNotification(`Added new staff member with ID: ${docRef.id}`, 'success');
        } catch (e) {
            console.error("Error adding document: ", e);
            this.showNotification('Error adding staff member.', 'error');
        }
    },

    async updateStaffInFirestore(event) {
        const { doc, setDoc } = this.firebase;
        const row = event.target.closest('tr');
        const docId = row.dataset.docId;
        
        const dataToSave = {
            id: row.querySelector('[data-field="id"]').value,
            name: row.querySelector('[data-field="name"]').value,
            breakStart: row.querySelector('[data-field="breakStart"]').value,
            breakEnd: row.querySelector('[data-field="breakEnd"]').value,
            hhmd: row.querySelector('[data-field="hhmd"]').value,
            attendance: row.querySelector('[data-field="attendance"]').value,
            locked: row.querySelector('[data-field="locked"]').checked
        };
        
        try {
            await setDoc(doc(this.db, "staff", docId), dataToSave, { merge: true }); // Use merge to avoid overwriting createdAt
            console.log(`Staff ${docId} updated.`);
        } catch (e) {
            console.error("Error updating document: ", e);
            this.showNotification('Error updating staff member.', 'error');
        }
    },

    async deleteStaffFromFirestore(event) {
        const { doc, deleteDoc } = this.firebase;
        const row = event.target.closest('tr');
        const docId = row.dataset.docId;

        if (confirm(`Are you sure you want to remove this staff member (${docId})?`)) {
            try {
                await deleteDoc(doc(this.db, "staff", docId));
                this.showNotification('Staff member removed.', 'success');
            } catch (e) {
                console.error("Error deleting document: ", e);
                this.showNotification('Error removing staff member.', 'error');
            }
        }
    },

    async saveRosterToFirestore(rosterData) {
        const { doc, setDoc } = this.firebase;
        const rosterDate = document.getElementById('rosterDate').value;
        const rosterDay = document.getElementById('rosterDay').value;

        const rosterDoc = {
            date: rosterDate,
            day: rosterDay,
            roster: rosterData,
            createdAt: new Date()
        };

        try {
            // Use the date as the document ID to prevent duplicate rosters for the same day
            await setDoc(doc(this.db, "rosters", rosterDate), rosterDoc);
            this.showNotification(`Roster for ${rosterDate} saved to cloud successfully!`, 'success');
        } catch (e) {
            console.error("Error saving roster: ", e);
            this.showNotification('Could not save roster to the cloud.', 'error');
        }
    },

    // --- STAFF UTILITIES (MODIFIED FOR FIREBASE) ---
    updateStaffCount() {
        const workingStaff = this.staffDataCache.filter(s => s.attendance === 'Yes').length;
        document.getElementById('staffCount').textContent = workingStaff;
    },

    async shuffleBreaks() {
        const presentStaff = this.staffDataCache.filter(s => s.attendance === 'Yes' && !s.locked);
        if (presentStaff.length < 2) {
            this.showNotification('Not enough unlocked, present staff to shuffle breaks.', 'warning');
            return;
        }

        let breaks = presentStaff.map(s => ({ start: s.breakStart, end: s.breakEnd }));
        for (let i = breaks.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [breaks[i], breaks[j]] = [breaks[j], breaks[i]];
        }
        
        const { doc, setDoc } = this.firebase;
        let breakIndex = 0;
        const promises = [];

        presentStaff.forEach(staff => {
            const newBreaks = { breakStart: breaks[breakIndex].start, breakEnd: breaks[breakIndex].end };
            promises.push(setDoc(doc(this.db, "staff", staff.docId), newBreaks, { merge: true }));
            breakIndex++;
        });

        try {
            await Promise.all(promises);
            this.showNotification('Break times have been shuffled in the cloud.', 'success');
        } catch(e) {
            console.error("Error shuffling breaks: ", e);
            this.showNotification('An error occurred while shuffling breaks.', 'error');
        }
    },

    // --- CORE ROSTER GENERATION (UNCHANGED LOGIC, USES CACHED DATA) ---
    runRosterGeneration() {
        this.clearNotifications();
        const staff = this.staffDataCache.filter(s => s.attendance === 'Yes');
        if (staff.length === 0) {
            this.showNotification("Cannot generate roster. No staff marked as present.", 'error');
            return;
        }
        const roster = this.initializeRoster();
        const staffAvailability = this.initializeStaffAvailability(staff);
        let shortfalls = [];
        const isWeekend = ['Saturday', 'Sunday'].includes(document.getElementById('rosterDay').value);
        this.assignCriticalDuties(roster, staffAvailability, isWeekend, shortfalls);
        this.assignStandardDuties(roster, staffAvailability, isWeekend, shortfalls);
        this.generatedRoster = roster;
        this.displayRoster(roster);
        if (shortfalls.length > 0) {
            shortfalls.forEach(msg => this.showNotification(msg, 'warning'));
        }
        // Save the generated roster to Firestore
        this.saveRosterToFirestore(roster);
        this.addRosterActionButtons();
    },

    initializeRoster() {
        const roster = {};
        this.LOCATIONS.forEach(loc => {
            roster[loc.name] = {};
            this.ROSTER_TIMES.forEach(time => roster[loc.name][time] = []);
        });
        return roster;
    },

    initializeStaffAvailability(staffList) {
        const availability = {};
        staffList.forEach(s => {
            availability[s.id] = { data: s, assignedSlots: [] };
        });
        return availability;
    },

    timeToMinutes(timeStr) {
        if (!timeStr) return -1;
        let [hours, minutes] = timeStr.split(':').map(Number);
        if (hours < 20) hours += 24;
        return (hours * 60 + minutes) - (20 * 60);
    },

    isOnBreak(staff, timeSlot) {
        const slotMinutes = this.timeToMinutes(timeSlot);
        const breakStartMinutes = this.timeToMinutes(staff.breakStart);
        const breakEndMinutes = this.timeToMinutes(staff.breakEnd);
        if (breakStartMinutes === -1 || breakEndMinutes === -1) return false;
        if (breakStartMinutes <= breakEndMinutes) {
            return slotMinutes >= breakStartMinutes && slotMinutes < breakEndMinutes;
        } else {
            return slotMinutes >= breakStartMinutes || slotMinutes < breakEndMinutes;
        }
    },
    
    findAvailableStaff(staffAvailability, timeSlot, locationName) {
        const sortedStaff = Object.values(staffAvailability).sort((a, b) => a.assignedSlots.length - b.assignedSlots.length);
        for (const staff of sortedStaff) {
            const isAlreadyAssignedInSlot = staff.assignedSlots.includes(timeSlot);
            const isEligibleForHHMD = (locationName !== 'HHMD' || staff.data.hhmd === 'Yes');
            if (!this.isOnBreak(staff.data, timeSlot) && !isAlreadyAssignedInSlot && isEligibleForHHMD) {
                return staff;
            }
        }
        return null;
    },
    
    assignStaff(roster, staff, timeSlot, locationName) {
        roster[locationName][timeSlot].push(staff.data.id);
        staff.assignedSlots.push(timeSlot);
    },

    assignCriticalDuties(roster, staffAvailability, isWeekend, shortfalls) {
        for (const loc in this.CRITICAL_DUTIES) {
            if (isWeekend && loc === 'Report Room') continue;
            this.CRITICAL_DUTIES[loc].forEach(timeSlot => {
                const staff = this.findAvailableStaff(staffAvailability, timeSlot, loc);
                if (staff) this.assignStaff(roster, staff, timeSlot, loc);
                else shortfalls.push(`CRITICAL SHORTFALL: No staff for ${loc} at ${timeSlot}.`);
            });
        }
    },
    
    assignStandardDuties(roster, staffAvailability, isWeekend, shortfalls) {
        this.OUTPUT_ORDER.forEach(locName => {
            const location = this.LOCATIONS.find(l => l.name === locName);
            this.ROSTER_TIMES.forEach(timeSlot => {
                 if (isWeekend && locName === 'Report Room') return;
                 const needed = location.needed;
                 for (let i = roster[locName][timeSlot].length; i < needed; i++) {
                     const staff = this.findAvailableStaff(staffAvailability, timeSlot, locName);
                     if (staff) this.assignStaff(roster, staff, timeSlot, locName);
                     else { shortfalls.push(`Shortfall: ${locName} at ${timeSlot}.`); break; }
                 }
            });
        });
    },

    // --- DISPLAY & EXPORT (MOSTLY UNCHANGED) ---
    displayRoster(roster) {
        const container = document.getElementById('rosterContainer');
        let tableHTML = `<table id="editableRoster" class="min-w-full divide-y divide-gray-200 mt-4"><thead class="bg-gray-100"><tr><th class="sticky left-0 bg-gray-100 px-4 py-2 text-left text-sm font-semibold text-gray-700">Location</th>`;
        this.ROSTER_TIMES.forEach(time => tableHTML += `<th class="px-4 py-2 text-center text-sm font-semibold text-gray-700">${time}</th>`);
        tableHTML += `</tr></thead><tbody class="bg-white">`;
        const isWeekend = ['Saturday', 'Sunday'].includes(document.getElementById('rosterDay').value);
        this.OUTPUT_ORDER.forEach(locName => {
            const location = this.LOCATIONS.find(l => l.name === locName);
            tableHTML += `<tr class="border-b"><td class="sticky left-0 bg-white px-4 py-2 font-medium text-gray-900">${locName}</td>`;
            this.ROSTER_TIMES.forEach(timeSlot => {
                const assignedStaff = roster[locName][timeSlot];
                const display = assignedStaff.join(location.isMultiStaff ? ' | ' : ', ');
                let cellClass = 'bg-white';
                if (this.CRITICAL_DUTIES[locName]?.includes(timeSlot)) cellClass = 'bg-indigo-50';
                if (isWeekend && locName === 'Report Room') cellClass = 'bg-gray-200';
                if (assignedStaff.length < location.needed && !(isWeekend && locName === 'Report Room')) cellClass = 'bg-red-100';
                tableHTML += `<td class="text-center px-4 py-2 ${cellClass}">${display}</td>`;
            });
            tableHTML += `</tr>`;
        });
        tableHTML += `</tbody></table>`;
        container.innerHTML = tableHTML;
    },

    addRosterActionButtons() {
        if (document.getElementById('rosterActions')) document.getElementById('rosterActions').remove();
        let container = document.getElementById('rosterContainer');
        let buttonsHTML = `<div id="rosterActions" class="mt-6 flex flex-wrap gap-4 justify-center"><button id="copyTSVBtn" class="btn bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-md hover:bg-blue-700">Copy for Excel</button><button id="downloadPDFBtn" class="btn bg-red-600 text-white font-semibold py-2 px-4 rounded-md shadow-md hover:bg-red-700">Download PDF</button></div>`;
        container.insertAdjacentHTML('beforeend', buttonsHTML);
        document.getElementById('copyTSVBtn').addEventListener('click', () => this.copyTSV());
        document.getElementById('downloadPDFBtn').addEventListener('click', () => this.downloadPDF());
    },

    copyTSV() {
        if (!this.generatedRoster) { this.showNotification('No roster to copy.', 'error'); return; }
        let tsv = 'Location\t' + this.ROSTER_TIMES.join('\t') + '\n';
        this.OUTPUT_ORDER.forEach(locName => {
            const location = this.LOCATIONS.find(l => l.name === locName);
            tsv += locName + '\t' + this.ROSTER_TIMES.map(time => this.generatedRoster[locName][time].join(location.isMultiStaff ? ' | ' : ', ')).join('\t') + '\n';
        });
        navigator.clipboard.writeText(tsv).then(() => this.showNotification('Roster copied to clipboard!', 'success'), () => this.showNotification('Failed to copy.', 'error'));
    },

    downloadPDF() {
        if (!this.generatedRoster) { this.showNotification('No roster to download.', 'error'); return; }
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ orientation: 'landscape', unit: 'mm', format: 'a4' });
        const rosterDate = document.getElementById('rosterDate').value, rosterDay = document.getElementById('rosterDay').value;
        doc.setFontSize(16); doc.text(`Staff Roster - ${rosterDate} (${rosterDay})`, 14, 15);
        const head = [['Location', ...this.ROSTER_TIMES]];
        const body = this.OUTPUT_ORDER.map(locName => {
             const location = this.LOCATIONS.find(l => l.name === locName);
             return [locName, ...this.ROSTER_TIMES.map(time => this.generatedRoster[locName][time].join(location.isMultiStaff ? ' | ' : ', '))];
        });
        doc.autoTable({ head, body, startY: 25, theme: 'grid', styles: { fontSize: 7, cellPadding: 1.5 }, headStyles: { fillColor: [22, 160, 133], textColor: 255 }, columnStyles: { 0: { fontStyle: 'bold' } } });
        document.getElementById('pdfPreview').src = doc.output('bloburl');
        document.getElementById('pdfModal').style.display = 'block';
        doc.save(`roster_${rosterDate}.pdf`);
    },

    clearNotifications() { document.getElementById('notification-container').innerHTML = ''; },
    showNotification(message, type = 'info') {
        const container = document.getElementById('notification-container');
        const colors = { success: 'green', error: 'red', warning: 'yellow', info: 'blue' };
        const notification = document.createElement('div');
        notification.className = `border-l-4 p-4 bg-${colors[type]}-100 border-${colors[type]}-500 text-${colors[type]}-700`;
        notification.innerHTML = `<p class="font-bold">${type.charAt(0).toUpperCase() + type.slice(1)}</p><p>${message}</p>`;
        container.appendChild(notification);
        setTimeout(() => { notification.style.transition = 'opacity 0.5s ease'; notification.style.opacity = '0'; setTimeout(() => notification.remove(), 500); }, 5000);
    },
};

rosterSystem.init();

</script>
