<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Roster - Freeze Location Column</title>
  <style>
    /* Example style for freezing the first column */
    #rosterContainer {
      overflow-x: auto;
    }
    #editableRoster thead th:first-child,
    #editableRoster tbody td:first-child {
      position: sticky;
      left: 0;
      background: #fff;
      z-index: 10;
    }
    /* ... rest of your CSS ... */
  </style>
</head>
<body>
  <div id="rosterContainer">
    <table id="editableRoster">
      <thead>
        <tr>
          <th>Location</th>
          <th>20:00</th>
          <th>20:30</th>
          <!-- etc. -->
        </tr>
      </thead>
      <tbody>
        <!-- Roster rows -->
      </tbody>
    </table>
  </div>

  <script>
    /* Make sure STORAGE_KEY is defined */
    const STORAGE_KEY = 'staffListData_v2';

    /* Example usage in localStorage */
    function saveStaffList(staffList) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(staffList));
      } catch (e) {
        console.error("Failed to save staff list:", e);
      }
    }

    /* ... the rest of your script ... */
  </script>
</body>
</html>
