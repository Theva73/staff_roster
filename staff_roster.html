<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Roster Management</title>
    <!-- Required libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { 
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f3f4f6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 24px;
            color: #111827;
        }

        .date-section {
            background: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .date-group {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
        }

        .date-label {
            font-size: 16px;
            color: #374151;
            width: 60px;
            line-height: 32px;
        }

        .date-input {
            padding: 6px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .staff-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .staff-table th {
            background: #f3f4f6;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #374151;
        }

        .staff-table td {
            padding: 12px;
            border-top: 1px solid #e5e7eb;
        }

        .staff-input {
            width: 100%;
            padding: 6px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Compact Button Styles */
        .btn-section {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .btn-group {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .btn {
            background: #4b5563;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            min-width: 80px;
            justify-content: center;
        }

        .btn-small {
            min-width: 64px;
        }

        .btn:hover {
            background: #374151;
        }

        /* Download Section */
        .download-section {
            background: white;
            border-radius: 12px;
            padding: 12px;
            margin: 20px auto;
            max-width: 120px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .download-title {
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin: 0 0 8px 0;
            text-align: center;
        }

        .download-buttons {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .download-btn {
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            justify-content: center;
        }

        .download-icon {
            width: 10px;
            height: 10px;
            fill: currentColor;
        }

        #importFile {
            display: none;
        }

        @media (max-width: 480px) {
            .btn-group {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }

            .download-section {
                margin: 20px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Staff Roster Management System</h1>

        <div class="date-section">
            <div class="date-group">
                <span class="date-label">Date:</span>
                <input type="date" id="rosterDate" class="date-input">
            </div>
            <div class="date-group">
                <span class="date-label">Day:</span>
                <select id="rosterDay" class="date-input">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
        </div>

        <table class="staff-table">
            <thead>
                <tr>
                    <th>Staff ID</th>
                    <th>Name</th>
                    <th>Break Time</th>
                    <th>HHMD Eligible</th>
                    <th>Attendance</th>
                    <th>Lock</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="staffTableBody"></tbody>
        </table>

        <div class="btn-section">
            <div class="btn-group">
                <button class="btn btn-small" onclick="addStaff()">
                    <svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                    Add
                </button>
            </div>
            <div class="btn-group">
                <button class="btn" onclick="generateRoster()">Gen</button>
                <button class="btn" onclick="importStaffData()">Import</button>
                <button class="btn" onclick="exportStaffData()">Export</button>
            </div>
        </div>

        <div id="rosterOutput"></div>

        <div class="download-section">
            <h2 class="download-title">Download</h2>
            <div class="download-buttons">
                <button class="download-btn" onclick="downloadRoster('excel')">
                    <svg class="download-icon" viewBox="0 0 24 24">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                    XLS
                </button>
                <button class="download-btn" onclick="downloadRoster('csv')">
                    <svg class="download-icon" viewBox="0 0 24 24">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                    CSV
                </button>
                <button class="download-btn" onclick="downloadRoster('pdf')">
                    <svg class="download-icon" viewBox="0 0 24 24">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                    PDF
                </button>
            </div>
        </div>

        <input type="file" id="importFile" accept=".json">
    </div>
</body>
</html>

<script>
    // Constants
    const STORAGE_KEY = 'staffListData';
    const HALF_HOURS = [
        "20:00","20:30","21:00","21:30","22:00","22:30","23:00","23:30",
        "00:00","00:30","01:00","01:30","02:00","02:30","03:00","03:30",
        "04:00","04:30","05:00","05:30","06:00","06:30","07:00","07:30"
    ];

    const LOCATIONS = [
        "Vertical Patrol", "Pass Counter", "Lobby", "HHMD",
        "Guard House", "Report Room", "Tango Papa"
    ];

    let rosterData = {};

    // Initialize page
    window.onload = function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('rosterDate').value = today;
        
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const currentDay = days[new Date().getDay()];
        document.getElementById('rosterDay').value = currentDay;
        
        loadStaffList();
    };

    // Staff Management Functions
    function addStaff() {
        const tbody = document.getElementById('staffTableBody');
        const row = document.createElement('tr');
        
        row.innerHTML = `
            <td><input type="text" class="staff-input" placeholder="Staff ID"></td>
            <td><input type="text" class="staff-input" placeholder="Name"></td>
            <td>
                <input type="time" value="21:30" class="staff-input" style="width: 85px">
                -
                <input type="time" value="23:30" class="staff-input" style="width: 85px">
            </td>
            <td>
                <select class="staff-input">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </td>
            <td>
                <select class="staff-input">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </td>
            <td><input type="checkbox"></td>
            <td>
                <button class="btn btn-small" onclick="removeStaff(this)">Del</button>
            </td>
        `;
        
        tbody.appendChild(row);
        saveStaffList();
    }

    function removeStaff(button) {
        button.closest('tr').remove();
        saveStaffList();
    }

    function getStaffList() {
        const staffRows = document.getElementById('staffTableBody').getElementsByTagName('tr');
        return Array.from(staffRows).map(row => ({
            id: row.cells[0].getElementsByTagName('input')[0].value,
            name: row.cells[1].getElementsByTagName('input')[0].value,
            breakStart: row.cells[2].getElementsByTagName('input')[0].value,
            breakEnd: row.cells[2].getElementsByTagName('input')[1].value,
            hhmdEligible: row.cells[3].getElementsByTagName('select')[0].value,
            attendance: row.cells[4].getElementsByTagName('select')[0].value,
            locked: row.cells[5].getElementsByTagName('input')[0].checked
        }));
    }

    function loadStaffList() {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
            const staffList = JSON.parse(stored);
            const tbody = document.getElementById('staffTableBody');
            tbody.innerHTML = '';
            staffList.forEach(staff => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="text" class="staff-input" value="${staff.id || ''}" placeholder="Staff ID"></td>
                    <td><input type="text" class="staff-input" value="${staff.name || ''}" placeholder="Name"></td>
                    <td>
                        <input type="time" value="${staff.breakStart || '21:30'}" class="staff-input" style="width: 85px">
                        -
                        <input type="time" value="${staff.breakEnd || '23:30'}" class="staff-input" style="width: 85px">
                    </td>
                    <td>
                        <select class="staff-input">
                            <option value="No" ${staff.hhmdEligible === "No" ? "selected" : ""}>No</option>
                            <option value="Yes" ${staff.hhmdEligible === "Yes" ? "selected" : ""}>Yes</option>
                        </select>
                    </td>
                    <td>
                        <select class="staff-input">
                            <option value="Yes" ${staff.attendance === "Yes" ? "selected" : ""}>Yes</option>
                            <option value="No" ${staff.attendance === "No" ? "selected" : ""}>No</option>
                        </select>
                    </td>
                    <td><input type="checkbox" ${staff.locked ? "checked" : ""}></td>
                    <td>
                        <button class="btn btn-small" onclick="removeStaff(this)">Del</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        } else {
            addStaff(); // Add first staff row if no saved data
        }
    }

    function saveStaffList() {
        const staffList = getStaffList();
        localStorage.setItem(STORAGE_KEY, JSON.stringify(staffList));
    }

    // Import/Export Functions
    function importStaffData() {
        const input = document.getElementById('importFile');
        input.onchange = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = (e) => {
                try {
                    const staffList = JSON.parse(e.target.result);
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(staffList));
                    loadStaffList();
                    alert('Staff data imported successfully!');
                } catch (error) {
                    console.error('Import error:', error);
                    alert('Error importing file: ' + error.message);
                }
            };
            
            reader.readAsText(file);
        };
        input.click();
    }

    function exportStaffData() {
        const staffList = getStaffList();
        const dataStr = JSON.stringify(staffList, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(dataBlob);
        
        const link = document.createElement('a');
        link.href = url;
        link.download = `staff_data_${new Date().toISOString().split('T')[0]}.json`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
    }

    // Generate and Display Roster
    function generateRoster() {
        const staffList = getStaffList();
        if (staffList.length === 0) {
            alert('Please add staff members first.');
            return;
        }

        rosterData = generateSampleRoster(staffList);
        displayRoster(rosterData);
    }

    function generateSampleRoster(staffList) {
        const roster = {};
        LOCATIONS.forEach(loc => {
            roster[loc] = {};
            HALF_HOURS.forEach(time => {
                roster[loc][time] = '';
            });
        });

        staffList.forEach((staff, index) => {
            if (staff.attendance === 'Yes') {
                const timeSlot = HALF_HOURS[index % HALF_HOURS.length];
                const location = LOCATIONS[index % LOCATIONS.length];
                roster[location][timeSlot] = staff.id;
            }
        });

        return roster;
    }

    function displayRoster(roster) {
        const output = document.getElementById('rosterOutput');
        let html = '<table class="staff-table"><thead><tr><th>Location</th>';
        
        HALF_HOURS.forEach(time => {
            html += `<th>${time}</th>`;
        });
        
        html += '</tr></thead><tbody>';
        
        LOCATIONS.forEach(location => {
            html += `<tr><td>${location}</td>`;
            HALF_HOURS.forEach(time => {
                html += `<td>${roster[location][time] || ''}</td>`;
            });
            html += '</tr>';
        });
        
        html += '</tbody></table>';
        output.innerHTML = html;
    }

    // Download Functions
    function downloadRoster(format) {
        if (!rosterData || Object.keys(rosterData).length === 0) {
            alert('Please generate roster first');
            return;
        }

        const date = document.getElementById('rosterDate').value;
        const day = document.getElementById('rosterDay').value;

        try {
            switch(format) {
                case 'excel':
                    downloadExcel(date, day);
                    break;
                case 'csv':
                    downloadCSV(date, day);
                    break;
                case 'pdf':
                    downloadPDF(date, day);
                    break;
            }
        } catch (error) {
            console.error('Download error:', error);
            alert('Error generating file. Please try again.');
        }
    }

    function downloadExcel(date, day) {
        const wb = XLSX.utils.book_new();
        const data = [
            [`Staff Roster - ${day} ${date}`],
            [],
            ['Location', ...HALF_HOURS]
        ];

        LOCATIONS.forEach(location => {
            const row = [location];
            HALF_HOURS.forEach(time => {
                row.push(rosterData[location][time] || '');
            });
            data.push(row);
        });

        const ws = XLSX.utils.aoa_to_sheet(data);
        XLSX.utils.book_append_sheet(wb, ws, 'Roster');
        XLSX.writeFile(wb, `roster_${date}_${day}.xlsx`);
    }

    function downloadCSV(date, day) {
        let csv = `Staff Roster - ${day} ${date}\n\n`;
        csv += ['Location', ...HALF_HOURS].join(',') + '\n';

        LOCATIONS.forEach(location => {
            const row = [location];
            HALF_HOURS.forEach(time => {
                row.push(rosterData[location][time] || '');
            });
            csv += row.join(',') + '\n';
        });

        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `roster_${date}_${day}.csv`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(link.href);
    }

    function downloadPDF(date, day) {
        const doc = new jspdf.jsPDF({
            orientation: 'landscape',
            unit: 'pt',
            format: 'a4'
        });

        doc.setFontSize(16);
        doc.text(`Staff Roster - ${day} ${date}`, 40, 40);

        const tableData = LOCATIONS.map(location => {
            const row = [location];
            HALF_HOURS.forEach(time => {
                row.push(rosterData[location][time] || '');
            });
            return row;
        });

        doc.autoTable({
            head: [['Location', ...HALF_HOURS]],
            body: tableData,
            startY: 60,
            styles: {
                fontSize: 8,
                cellPadding: 2,
            },
            columnStyles: {
                0: { cellWidth: 80 },
            },
            headStyles: {
                fillColor: [244, 244, 244],
                textColor: [0, 0, 0],
                fontSize: 8,
                fontStyle: 'bold',
            }
        });

        doc.save(`roster_${date}_${day}.pdf`);
    }
</script>
