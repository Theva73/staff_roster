<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Roster Management</title>
    <!-- Required libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { 
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f3f4f6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 24px;
            color: #111827;
        }

        .date-section {
            background: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .date-group {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
        }

        .date-label {
            font-size: 16px;
            color: #374151;
            width: 60px;
            line-height: 32px;
        }

        .date-input {
            padding: 6px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .staff-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .staff-table th {
            background: #f3f4f6;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #374151;
        }

        .staff-table td {
            padding: 12px;
            border-top: 1px solid #e5e7eb;
        }

        .staff-input {
            width: 100%;
            padding: 6px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Compact Button Styles */
        .btn-section {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .btn-group {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .btn {
            background: #4b5563;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            min-width: 80px;
            justify-content: center;
        }

        .btn-small {
            min-width: 64px;
        }

        .btn:hover {
            background: #374151;
        }

        /* Download Section */
        .download-section {
            background: white;
            border-radius: 12px;
            padding: 12px;
            margin: 20px auto;
            max-width: 120px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .download-title {
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin: 0 0 8px 0;
            text-align: center;
        }

        .download-buttons {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .download-btn {
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            justify-content: center;
        }

        .download-icon {
            width: 10px;
            height: 10px;
            fill: currentColor;
        }

        #importFile {
            display: none;
        }

        @media (max-width: 480px) {
            .btn-group {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }

            .download-section {
                margin: 20px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Staff Roster Management System</h1>

        <div class="date-section">
            <div class="date-group">
                <span class="date-label">Date:</span>
                <input type="date" id="rosterDate" class="date-input">
            </div>
            <div class="date-group">
                <span class="date-label">Day:</span>
                <select id="rosterDay" class="date-input">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
        </div>

        <table class="staff-table">
            <thead>
                <tr>
                    <th>Staff ID</th>
                    <th>Name</th>
                    <th>Break Time</th>
                    <th>HHMD Eligible</th>
                    <th>Attendance</th>
                    <th>Lock</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="staffTableBody"></tbody>
        </table>

        <div class="btn-section">
            <div class="btn-group">
                <button class="btn btn-small" onclick="addStaff()">
                    <svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                    Add
                </button>
            </div>
            <div class="btn-group">
                <button class="btn" onclick="generateRoster()">Gen</button>
                <button class="btn" onclick="importStaffData()">Import</button>
                <button class="btn" onclick="exportStaffData()">Export</button>
            </div>
        </div>

        <div id="rosterOutput"></div>

        <div class="download-section">
            <h2 class="download-title">Download</h2>
            <div class="download-buttons">
                <button class="download-btn" onclick="downloadRoster('excel')">
                    <svg class="download-icon" viewBox="0 0 24 24">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                    XLS
                </button>
                <button class="download-btn" onclick="downloadRoster('csv')">
                    <svg class="download-icon" viewBox="0 0 24 24">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                    CSV
                </button>
                <button class="download-btn" onclick="downloadRoster('pdf')">
                    <svg class="download-icon" viewBox="0 0 24 24">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                    PDF
                </button>
            </div>
        </div>

        <input type="file" id="importFile" accept=".json">
    </div>
</body>
</html>
